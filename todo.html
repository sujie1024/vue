<html lang="en" data-framework="jquery">
<head>
	<meta charset="utf-8">
	<title>jQuery â€¢ TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css"></head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" v-model="newText" placeholder="What needs to be done?" @keyup.enter="addTodo"></header>
		<section id="main" style="display: block;">
			<input v-model="allDone" id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">
				<li v-for="(item,index) in todos" :class="{completed: item.completed, editing: item.id === edited}" >
					<div @dblclick="editTodo(item)" class="view">

						<input class="toggle" type="checkbox" v-model="item.completed">
						<label>{{item.text}}</label>
						<button @click="removeTodos(index)" class="destroy"></button>
					</div>
					<input v-todo-focus="item.id===edited" ref="test" @keyup.esc="revert(item)" @blur="saveTodo(item)" class="edit" v-model="item.text">
				</li>
			</ul>
		</section>
		<footer id="footer" style="display: block;">
			<span id="todo-count"> <strong>{{leftnum}}</strong>
				items left
			</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/all">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button @click="clearAll" id="clear-completed">Clear completed</button>
		</footer>
	</section>

	<script src="node_modules/vue/dist/vue.js"></script>
	<script src="js/store.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
